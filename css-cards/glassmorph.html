<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Card</title>
    <link rel="stylesheet" href="glassmorph.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="card"
        data-tilt
        data-tilt-max="50"
        data-tilt-speed="400"
        data-tilt-perspective="1000"
        data-tilt-glare="true"
        data-tilt-max-glare="0.3"
      >
        <div class="content">
          <h2>01</h2>
          <h3>Card One</h3>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Necessitatibus, facilis aliquid magni cum hic facere animi. Amet
            sequi ipsa reprehenderit obcaecati impedit ut minus similique
            explicabo dolore, sunt doloribus. Cupiditate.
          </p>
          <button class="card-btn">MORE</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="glassmorph.min.js"></script>
  </body>
</html>
